<!DOCTYPE html>
<html>
<head>
    <title>Chat with PDF</title>
    <style>
        .chat-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .chat-box { height: 400px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; overflow-y: auto; }
        .message { margin-bottom: 10px; }
        .user-message { color: blue; }
        .bot-message { color: green; }
        .error-message { color: red; }
        .loading { color: gray; font-style: italic; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with PDF: {{ pdf_name }}</h1>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="questionInput" placeholder="Ask a question..." style="width: 80%">
        <button onclick="askQuestion()">Send</button>
    </div>

    <script>
        function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;

            displayMessage('Q: ' + question, 'user-message');
            displayMessage('Processing...', 'loading');
            input.value = '';

            fetch('/ask_question/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question: question,
                    pdf_name: "{{ pdf_name }}"
                })
            })
            .then(response => response.json())
            .then(data => {
                removeLoadingMessage();
                if (data.answer) {
                    displayMessage('A: ' + data.answer, 'bot-message');
                } else if (data.error) {
                    displayMessage('Error: ' + data.error, 'error-message');
                }
            })
            .catch(error => {
                removeLoadingMessage();
                displayMessage('Error: ' + error, 'error-message');
            });
        }

        function displayMessage(message, className) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessages = document.getElementsByClassName('loading');
            while (loadingMessages.length > 0) {
                loadingMessages[0].remove();
            }
        }

        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
