<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Main Section Styling */
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        main h1 {
            color: #4caf50;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        pre {
            background: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        /* Button Styling */
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #4caf50;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #43a047;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #666;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Summary Page</h1>
    </header>
    <main>
        <h1>Summary Details</h1>
        <p>Here is a summary of the details you provided:</p>
        <!-- Displaying the summary -->
        <pre>{{ summary|safe }}</pre>
        <a href="/">Go Back to Home</a>
    </main>
    <footer>
